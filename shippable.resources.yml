resources:

# resources for the box demo pipelines from CI thru TEST environment

################################

# add environment

# add TEST env - Google GKE
  - name: env-test-gke
    type: cluster
    integration: ttrahan-gke
    pointer:
      sourceName : "demo-shippable-gke-test"
      region: "us-east-1"

# add PROD env - Google GKE
  - name: env-prod-gke
    type: cluster
    integration: ttrahan-gke
    pointer:
      sourceName : "demo-shippable-gke"
      region: "us-east-1"

################################

# Docker Image
  - name: img-sample
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/sample_node_ayeaye
      isPull: false
    seed:
      versionName: master.1

# Docker Image Options
  - name: img-opts-sample
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 80:80
      publishAllPorts : true

# Docker Image Options
  - name: img-opts-sample-prod
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true

# ################################
